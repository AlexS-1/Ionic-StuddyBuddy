<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome to StuddyBuddy!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let course of courses">
      <ion-item
        [routerLink]="['/courses', course.id]"
        class="ion-no-padding"
        style="margin: 4px !important">

        <ion-thumbnail slot="start">
          <img [src]="course.imageURL" alt="{{ course.description }} ">
        </ion-thumbnail>

        <ion-label>{{ course.title }}</ion-label>

      </ion-item>
  </ion-list>
</ion-content>
