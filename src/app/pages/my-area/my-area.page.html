<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <article class="my-area my-data">
    <h1>My Area</h1>
    
    <section class="sec">
      <picture class="profilePic">
        <img src="{{ user.profilePicture }}" alt="profile picture" width="100" height="120">       <!-- Check dimensions-->
      </picture>
      <ion-button expand="full">
        <ion-icon lazy="true" slot="start" name="image"></ion-icon>
        <ion-label slot="end" (click)="uploadImage()">Upload Image</ion-label>
        <input type="file" (change)="loadImageFromDevice($event)" id="file-input"
          accept="image/png, image/jpeg">
      </ion-button>
    </section>
  
    <section>
      <h2>My Data</h2>
        <div class="my-data-content">
          <p>Name: {{ user.firstName }} {{ user.surname }}</p>
          <p>Date of Birth: {{ user.dateOfBirth }}</p>
          <p>E-Mail: {{ user.email }}</p>
        </div>
    </section>

    <section class="edit">
      <h2>Edit your personal information</h2>
        <div class="my-data-content">
          <form (submit)="updateUserInformation()">
            <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName" placeholder="First Name">
            <br>
            <input type="text" name="surname" id="surnmae" [(ngModel)]="surname" placeholder="Last Name">
            <br>
            <ion-button class="btn" type="submit button">
              Update Information
            </ion-button>
          </form>
        </div>
    </section>
  </article>
  <br>
  <ion-button class="my-data" (click)="logout()">Logout</ion-button>
