      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>-->

  <ion-list *ngFor="let course of courses">
    <ion-item
      [routerLink]="['/courses', course.id]"
      class="ion-no-padding"
      style="margin: 4px !important">
      
      <!--
      <ion-avatar slot="start">
        <img [src]="animal.imageUrl" alt="{{ animal.name }} image">
      </ion-avatar>
      -->

      
      <ion-thumbnail slot="start">
        <img [src]="course.imageURL" alt="{{ course.description }} ">
      </ion-thumbnail>
      

      <ion-label>{{ course.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
